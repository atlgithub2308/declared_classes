name: "lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Run yaml-lint"
        uses: "ibiqlik/action-yamllint@v3"
        with:
          file_or_dir: ".github/"
          config_file: ".yamllint"
